<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/sweetalert/dist/sweetalert.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!--加载弹出框的显示-->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/sweetalert/dist/sweetalert.min.js"></script>
    <!--加载动画的-->
  <script src = "lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <!--4个tab键的使用-->
    <script src = "js/controllers/tab/TabsCtrl.js"></script>
    <script src = "js/controllers/tab/BookTicketCtrl.js"></script>
    <script src = "js/controllers/tab/OrderCtrl.js"></script>
    <script src = "js/controllers/tab/PersonalCtrl.js"></script>

    <!--个人中心模块的-->
    <script src = "js/controllers/Personal/ResetPasswordCtrl.js"></script>
    <!--登录模块的-->
    <script src = "js/controllers/LoginAndReset/LoginCtrl.js"></script>
    <script src = "js/controllers/LoginAndReset/WriteEmailCtrl.js"></script>
    <script src = "js/controllers/LoginAndReset/SendIdentityCtrl.js"></script>
    <script src = "js/controllers/LoginAndReset/ResetPasswordCtrl.js"></script>
   <script src = "js/controllers/LoginAndReset/RegisterCtrl.js"></script>
  <!--第二个模块 订单-->
  <script src = "js/controllers/Order/OrderListCtrl.js"></script>
  <script src = "js/controllers/Order/OrderDetailCtrl.js"></script>
  </body>
</html>
