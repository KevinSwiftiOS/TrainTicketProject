<ion-view view-title="重置密码">
    <ion-content>
        <div class="list-inset" style="width:300px;margin-left: auto;margin-right: auto;margin-bottom: 0px">
            <div class="row">
                <div class="col">

                    <label class="item item-input-inset">
                        <span class="input-label" ng-hide="newPassword">请输入新密码:</span>
                        <input type="password" placeholder="新密码" id="newPassword" ng-model="newPassword">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <label class="item item-input-inset">
                        <span class="input-label" ng-hide="configNewPassword">请再次输入新密码:</span>
                        <input type="password" placeholder="确认密码" id="configNewPassword" ng-model="configNewPassword">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button style="text-align: center;margin-top: 10px;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;border-top-left-radius: 10px;border-top-right-radius: 10px" class="button button-positive button-full"
                            ng-click="config()">确认
                    </button>
                </div>
            </div>
        </div>


    </ion-content>
</ion-view>
